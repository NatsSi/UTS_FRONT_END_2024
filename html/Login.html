<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="/html/Register.html">
                <h1>LOGIN</h1>
                <div class="infield">
                    <input type="text" name="email" required="required" id="email"/>
                    <span>Email</span>
                    <i></i>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" name="password" required="required" id="password"/>
                    <span>Password</span>
                    <i></i>
                    <label></label>
                </div>
                <div class="social-container">
                    <a href="#" class="social"><img src="/images/facebook.png" alt=""></a>
                    <a href="#" class="social"><img src="/images/google.png" alt=""></i></a>
                </div>
                <button>Sign In</button>
            </form>
        </div>
        <div class="right">
            <img src="../images/wesley-tingey-57wo9F-r2-A-unsplash.jpg" alt="Ready to start your journey?">
        </div>
    </div>

    <div id="footer"></div>
    <script src="../js/Login.js"></script>
    <script src="../js/Navbar.js?v=1" defer></script>
</body>
</html>
